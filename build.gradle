apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: "com.gradle.plugin-publish"

sourceCompatibility = 1.7
sourceCompatibility = 1.7
group = 'net.siggijons.dex'
version = '0.2'

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.gradle.publish:plugin-publish-plugin:0.9.1"
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.9'
  distributionUrl = 'http://services.gradle.org/distributions/gradle-1.9-all.zip'
}

repositories {
	jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.0.0'
}

pluginBundle {
  website = 'https://github.com/siggijons/dex-methods'
  vcsUrl = 'https://github.com/siggijons/dex-methods'
  description = 'dex method count visualization'
  tags = ['android', 'dex']

  plugins {
    greetingsPlugin {
      id = 'net.siggijons.dexmethodcount'
      displayName = 'Dex Method Count Plugin'
    }
  }
}
